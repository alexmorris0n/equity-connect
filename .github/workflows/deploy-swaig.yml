name: Deploy SWAIG Bridge to Fly.io

on:
  push:
    branches:
      - master
    paths:
      - 'swaig-agent/**'
      - '.github/workflows/deploy-swaig.yml'

jobs:
  deploy:
    name: Deploy SWAIG Bridge to Fly.io
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Flyctl
        uses: superfly/flyctl-actions/setup-flyctl@master
      
      - name: Deploy to Fly.io
        run: flyctl deploy --remote-only --app barbara-swaig
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        working-directory: ./swaig-agent
