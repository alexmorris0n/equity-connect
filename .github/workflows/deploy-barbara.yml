name: Deploy Barbara Agent to Fly.io

on:
  push:
    branches:
      - master
    paths:
      - 'equity_connect/**'
      - '.github/workflows/deploy-barbara.yml'

jobs:
  deploy:
    name: Deploy to Fly.io
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Flyctl
        uses: superfly/flyctl-actions/setup-flyctl@master
      
      - name: Deploy to Fly.io
        run: flyctl deploy --remote-only --app barbara-agent --config equity_connect/fly.toml
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        working-directory: ./equity_connect

