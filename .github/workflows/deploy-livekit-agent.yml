name: Deploy LiveKit Agent to Fly.io

on:
  push:
    branches:
      - master
    paths:
      - 'livekit-agent/**'
      - 'deploy/agent/**'
      - '.github/workflows/deploy-livekit-agent.yml'

jobs:
  deploy:
    name: Deploy LiveKit Agent to Fly.io
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Flyctl
        uses: superfly/flyctl-actions/setup-flyctl@master
      
      - name: Deploy to Fly.io
        run: flyctl deploy --remote-only --app barbara-livekit --config livekit-agent/fly.toml --dockerfile deploy/agent/Dockerfile
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        # Build context is repo root (Dockerfile expects this)
        # Override dockerfile path to be relative to repo root

