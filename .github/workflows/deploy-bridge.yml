name: Deploy Bridge to Fly.io

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'bridge/**'
      - 'package.json'
      - 'package-lock.json'
      - '.github/workflows/deploy-bridge.yml'
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy Bridge
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Fly.io CLI
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy to Fly.io
        run: |
          # Deploy from project root with correct build context
          fly deploy --config bridge/fly.toml --remote-only --no-cache --dockerfile Dockerfile
        working-directory: .
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: Verify deployment
        run: |
          fly status --app equity-connect-bridge
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

