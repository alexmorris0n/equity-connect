  /v3/grants/07494eba-7259-4494-b6da-956edae24150/drafts:
    post:
      tags:
        - Draft
      summary: create draft
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                subject: From Nylas
                to:
                  - email: dorothy@example.com
                    name: Dorothy Vaughan
                cc:
                  - email: George Washington Carver
                    name: carver@example.com
                bcc:
                  - email: Albert Einstein
                    name: al@example.com
                reply_to:
                  - email: skwolek@example.com
                    name: Stephanie Kwolek
                body: >-
                  This email was sent using the Nylas email API. Visit
                  https://nylas.com for details.
                tracking_options:
                  opens: true
                  links: true
                  thread_replies: true
                  label: hey just testing
      parameters:
        - name: Authorization
          in: header
          schema:
            type: string
          example: >-
            Bearer
            nyk_v0_cGVJHOrZO4O8LsOQjgRnGVztXgSu6hPWJK5NWfraAHvyFlj55sZLDxQ3Ehcooo6n
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
    get:
      tags:
        - Draft
      summary: get all drafts
      parameters:
        - name: Authorization
          in: header
          schema:
            type: string
          example: >-
            Bearer
            nyk_v0_cGVJHOrZO4O8LsOQjgRnGVztXgSu6hPWJK5NWfraAHvyFlj55sZLDxQ3Ehcooo6n
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
