      parameters:
        - name: Authorization
          in: header
          schema:
            type: string
          example: >-
            Bearer
            nyk_v0_U9UMwep6eQ8FckbJ9b47IlBaNGRy1dVErF6LcxIU4ZqPCLcp3emkmYj9k5hu5UOs
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /v3/grants/07494eba-7259-4494-b6da-956edae24150/calendars/c_f257b17bcadb0d7971204174c9174489e3bf551b08b36cbdc028d6b2a31d3fcb@group.calendar.google.com:
