openapi: 3.0.0
info:
  title: Nylas API Testing
  version: 1.0.0
servers:
  - url: https://api.us.nylas.com
tags:
  - name: Calender
  - name: Contacts
  - name: Events
  - name: reply message
  - name: Draft
paths:
  /v3/grants/07494eba-7259-4494-b6da-956edae24150/calendars:
    post:
      tags:
        - Calender
      summary: Create a Calendar
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                name: updated calender test
                description: Description of my new calendar
                location: Location description
                timezone: America/Los_Angeles
      parameters:
        - name: Authorization
          in: header
          schema:
            type: string
          example: >-
            Bearer
            nyk_v0_cGVJHOrZO4O8LsOQjgRnGVztXgSu6hPWJK5NWfraAHvyFlj55sZLDxQ3Ehcooo6n
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
    get:
      tags:
        - Calender
      summary: Return All Calender
      parameters:
        - name: Authorization
          in: header
          schema:
            type: string
          example: >-
            Bearer
            nyk_v0_cGVJHOrZO4O8LsOQjgRnGVztXgSu6hPWJK5NWfraAHvyFlj55sZLDxQ3Ehcooo6n
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /v3/grants/53871e01-4a7f-447d-bdc5-1c4e40967413/calendars/c_a2b50b2e6941a723c06a356f633739d79ec5fe45184d9ef6d2abdaaad6a7a1f2@group.calendar.google.com:
