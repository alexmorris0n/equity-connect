  /v3/grants/07494eba-7259-4494-b6da-956edae24150/events:
    post:
      tags:
        - Events
      summary: Create a Event
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                title: Annual Philosophy Club Meeting
                status: confirmed
                busy: true
                description: Come ready to talk philosophy!
                when:
                  time: 1700060400
                location: New York Public Library, Cave room
                metadata: {}
      parameters:
        - name: Authorization
          in: header
          schema:
            type: string
          example: >-
            Bearer
            nyk_v0_cGVJHOrZO4O8LsOQjgRnGVztXgSu6hPWJK5NWfraAHvyFlj55sZLDxQ3Ehcooo6n
        - name: calendar_id
          in: query
          schema:
            type: string
          example: >-
            c_c1f27d044c120bca0e1816da758c50ddd091a0e0b23b07b94e1d8b3c267efcb0@group.calendar.google.com
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /v3/grants/07494eba-7259-4494-b6da-956edae24150/messages/send:
    post:
      tags:
        - reply message
      summary: >-
        https://api.us.nylas.com/v3/grants/07494eba-7259-4494-b6da-956edae24150/messages/send
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                subject: aayush, I hope your trial is going well
                body: hi testing the reply
                to:
                  - name: Dhruv from Saleshandy
                    email: dhruv.p@connectsaleshandy.com
                reply_to_message_id: 18d7564c38204935
      parameters:
        - name: Authorization
          in: header
          schema:
            type: string
          example: >-
            Bearer
            nyk_v0_cGVJHOrZO4O8LsOQjgRnGVztXgSu6hPWJK5NWfraAHvyFlj55sZLDxQ3Ehcooo6n
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /v3/grants/07494eba-7259-4494-b6da-956edae24150/messages/18d7564c38204935:
