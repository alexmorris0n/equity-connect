  /v3/grants/07494eba-7259-4494-b6da-956edae24150/messages/18d3716a15330134:
    put:
      tags:
        - reply message
      summary: update message
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                starred: false
      parameters:
        - name: Authorization
          in: header
          schema:
            type: string
          example: >-
            Bearer
            nyk_v0_cGVJHOrZO4O8LsOQjgRnGVztXgSu6hPWJK5NWfraAHvyFlj55sZLDxQ3Ehcooo6n
