app = "equity-agent-api"
primary_region = "lax"

[build]
  dockerfile = "Dockerfile"
  build_context = "deploy/api"

[env]
  LIVEKIT_URL = "wss://equity-livekit-core.fly.dev"
  LIVEKIT_SIP_DOMAIN = "equity-livekit-sip.fly.dev"
  SUPABASE_RECORDINGS_BUCKET = "call-recordings"
  S3_ENDPOINT = "http://equity-minio.internal:9000"
  S3_FORCE_PATH_STYLE = "true"
  AWS_BUCKET_NAME = "recordings"

[http_service]
  internal_port = 8080
  force_https = true
  auto_start_machines = true
  auto_stop_machines = false
  min_machines_running = 1
  processes = ["app"]

[processes]
  app = "uvicorn api_server:app --host 0.0.0.0 --port 8080"

[checks]
  [checks.health]
    type = "http"
    interval = "30s"
    timeout = "10s"
    path = "/health"

